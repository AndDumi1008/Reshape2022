<div class="container" *ngIf="name; else loadingBlock">
  <div class="row">
    <div>
      <div class="welcome-text">Welcome back,</div>
      <div class="welcome-name">{{name}}</div>
    </div>
    <app-text-container (click)="logOut()" [text]="'Log Out'" [containerColor]="'#32B4CC'"></app-text-container>
  </div>
  <div class="button-container">
    <app-text-container [containerColor]="'#333333'" [text]="'Day 1'"></app-text-container>
  </div>
  <div class="button-container">
    <app-text-container [containerColor]="'#333333'"
                        [text]="'ðŸŒž&nbsp;&nbsp;WakeUp at ' + avatar!.wakeUpTime"></app-text-container>
  </div>
  <div class="button-container">
    <app-text-container [containerColor]="'#333333'"
                        [text]="'ðŸ’¤&nbsp;&nbsp;Go to sleep at ' + avatar!.sleepTime"></app-text-container>
  </div>
  <h2 class="text">Progress</h2>
  <mat-progress-bar
    [color]="color"
    [mode]="mode"
    [value]="value"
  >
  </mat-progress-bar>
  <h1 class="text">Duty List</h1>
  <section class="column">
    <div *ngFor="let trainingItem of avatar!.trainingWeek">
      <mat-checkbox (change)="addProgress($event)">
        {{trainingItem}}
      </mat-checkbox>
    </div>
  </section>
  <h1 class="text">How close are you to {{avatar!.name}} becoming?</h1>
  <div class="column">
    <div>
      <img style="margin-bottom: 48px; margin-top: 20px;" src="assets/images/graph-master.png">
      <img
        style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%; position: absolute; left: calc(50% - 25px);"
        src="{{avatar!.smallUrl}}">
    </div>
    <img src="assets/images/graph-you.png">
  </div>
  <h1 class="text">Things to do: </h1>
  <div class="row">
    <div class="button-container">
      <app-text-container [containerColor]="'#00cc00'" [text]="'Meals'"></app-text-container>
    </div>
    <div class="button-container">
      <app-text-container [containerColor]="'#AB4D9A'"
                          [text]="'Books'"></app-text-container>
    </div>
    <div class="button-container">
      <app-text-container [containerColor]="'#4883C2'"
                          [text]="'Train your Physics'"></app-text-container>
    </div>
  </div>
</div>
<ng-template #loadingBlock>
  <app-loader></app-loader>
</ng-template>
